<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreatStake - Casino Gaming Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f0f23 100%);
            color: #fff;
            min-height: 100vh;
            padding-bottom: 80px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .header {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, #00d4ff, #ff00ff, #00d4ff) 1;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff, #ff00ff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            letter-spacing: 2px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .balance-container {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .balance {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15), rgba(255, 0, 255, 0.15));
            padding: 12px 24px;
            border-radius: 12px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .balance-amount {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-top: 2px solid transparent;
            border-image: linear-gradient(90deg, #00d4ff, #ff00ff, #00d4ff) 1;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 999;
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #888;
            position: relative;
        }

        .nav-item:hover {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            transform: translateY(-3px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(255, 0, 255, 0.2));
            color: #00d4ff;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #ff00ff);
            border-radius: 0 0 3px 3px;
        }

        .nav-icon {
            font-size: 26px;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 600;
        }

        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .game-title {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 800;
            background: linear-gradient(90deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dice-game {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .dice-display {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #00d4ff, #0099ff, #ff00ff);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 90px;
            font-weight: 900;
            box-shadow: 0 15px 50px rgba(0, 212, 255, 0.4),
                        0 0 100px rgba(255, 0, 255, 0.2);
            animation: pulse 2s ease-in-out infinite;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .bet-controls {
            width: 100%;
            max-width: 500px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-label {
            display: block;
            margin-bottom: 10px;
            color: #aaa;
            font-weight: 600;
            font-size: 14px;
        }

        .control-input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .control-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .bet-amount-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 12px;
        }

        .amount-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .amount-btn:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(255, 0, 255, 0.2));
            border-color: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .roll-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #00d4ff, #0099ff, #ff00ff);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 25px;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .roll-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.6);
        }

        .roll-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .roll-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-message {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 800;
            display: none;
            font-size: 18px;
        }

        .result-message.win {
            background: rgba(0, 255, 0, 0.15);
            border: 2px solid #0f0;
            color: #0f0;
            display: block;
            box-shadow: 0 8px 30px rgba(0, 255, 0, 0.3);
        }

        .result-message.lose {
            background: rgba(255, 0, 0, 0.15);
            border: 2px solid #f00;
            color: #f00;
            display: block;
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a3e, #0f0f23);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            border: 2px solid transparent;
            border-image: linear-gradient(135deg, #00d4ff, #ff00ff) 1;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            font-size: 26px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 900;
            background: linear-gradient(90deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .payment-method {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .payment-method:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }

        .payment-method.selected {
            border-color: #00d4ff;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15), rgba(255, 0, 255, 0.15));
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .payment-method-icon {
            font-size: 35px;
            margin-bottom: 10px;
        }

        .close-modal {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00d4ff;
        }

        .confirm-btn {
            background: linear-gradient(135deg, #00d4ff, #0099ff, #ff00ff);
            border: none;
            padding: 16px;
            border-radius: 10px;
            color: #fff;
            font-weight: 900;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
            transition: all 0.3s;
        }

        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 212, 255, 0.6);
        }

        .history {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-title {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(90deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .history-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .transaction-status {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-completed {
            background: rgba(0, 255, 0, 0.2);
            color: #0f0;
        }

        .status-pending {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
        }

        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .loading-screen.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
            max-width: 500px;
            padding: 40px;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(0, 212, 255, 0.2);
            border-top: 5px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 22px;
            margin-bottom: 15px;
            color: #00d4ff;
            font-weight: 800;
        }

        .loading-subtext {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .processing-steps {
            text-align: left;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 0;
            color: #666;
            transition: all 0.3s;
        }

        .step.active {
            color: #00d4ff;
        }

        .step.completed {
            color: #0f0;
        }

        .step-icon {
            font-size: 22px;
        }

        .transaction-code-display {
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid #00d4ff;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .transaction-code-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .transaction-code {
            font-size: 20px;
            font-weight: 900;
            color: #00d4ff;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }

        .success-checkmark {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border: 5px solid #0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #0f0;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .wallet-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .wallet-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .wallet-card-title {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .wallet-card-value {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .wallet-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .wallet-action-btn {
            padding: 15px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(255, 0, 255, 0.2));
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .wallet-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
            border-color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸŽ° GreatStake</div>
        <div class="balance-container">
            <div class="balance">
                <div style="font-size: 12px; color: #aaa; font-weight: 600;">Balance</div>
                <div class="balance-amount">$<span id="balance">1000.00</span></div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <!-- Games Section -->
        <div class="section active" id="gamesSection">
            <div class="game-section">
                <h2 class="game-title">ðŸŽ² Dice Roll Game</h2>
                <div class="dice-game">
